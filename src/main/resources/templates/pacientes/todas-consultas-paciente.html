<!DOCTYPE html>
<html lang="pt-PT" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalhes da Consulta</title>
    <link rel="stylesheet" href="/css/styles.css" /> <!-- Optional -->
</head>
<body>

    <h1>Detalhes da Consulta</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Data:</th>
            <!-- Format LocalDateTime to show only date -->
            <td th:text="${#dates.format(consulta.horarioDisponivel.dataHoraInicio, 'dd/MM/yyyy')}"></td>
        </tr>
        <tr>
            <th>Hora:</th>
            <!-- Format LocalDateTime to show only time -->
            <td th:text="${#dates.format(consulta.horarioDisponivel.dataHoraInicio, 'HH:mm')}"></td>
        </tr>
        <tr>
            <th>Descrição:</th>
            <td th:text="${consulta.descricao}"></td>
        </tr>
        <tr>
            <th>Estado:</th>
            <td th:text="${consulta.status}"></td>
        </tr>
    </table>

    <br />

    <a href="/pacientes/todas-consultas-paciente">
        <button>Voltar à Lista</button>
    </a>

    <span th:if="${consulta.status.name() == 'PENDENTE'}">
        <form th:action="@{'/paciente/consultas/' + ${consulta.id} + '/cancelar'}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Cancelar Consulta</button>
        </form>
    </span>

</body>
</html>
