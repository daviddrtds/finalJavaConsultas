<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Marcar Nova Consulta</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Opcional -->
</head>
<body>

    <h1>Marcar Nova Consulta</h1>

    <form th:action="@{/pacientes/todas-consultas-paciente}" th:object="${consulta}" method="post">
        <div>
            <label for="data">Data:</label>
            <input type="date" id="data" th:field="*{data}" required>
        </div>

        <div>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" th:field="*{hora}" required>
        </div>

        <div>
            <button type="submit">Confirmar Marcação</button>
            <a href="/pacientes/todas-consultas-paciente"><button type="button">Cancelar</button></a>
        </div>
    </form>

</body>
</html>
