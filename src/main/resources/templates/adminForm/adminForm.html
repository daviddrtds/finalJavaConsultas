<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Adicionar Médico</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" th:href="@{/admin.css}" />
  </head>
  <body>
    <div class="container">
      <h2>Adicionar Médico</h2>

      <form
        th:action="@{/medico/admin/adicionar}"
        th:object="${medico}"
        method="post"
      >
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" th:field="*{nome}" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" th:field="*{username}" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            required
          />
        </div>

        <div class="form-group">
          <label for="idade">Idade:</label>
          <input type="number" id="idade" th:field="*{idade}" required />
        </div>

        <div class="form-group">
          <label for="numeroCarteiraMedica">Nº Carteira Médica:</label>
          <input
            type="text"
            id="numeroCarteiraMedica"
            th:field="*{numeroCarteiraMedica}"
            required
          />
        </div>

        <div class="form-group">
          <label for="especialidade">Especialidade:</label>
          <input
            type="text"
            id="especialidade"
            th:field="*{especialidade}"
            required
          />
        </div>

        <button type="submit">Guardar Médico</button>
      </form>

      <a th:href="@{/}" class="link">← Voltar ao Início</a>

      <div th:if="${param.sucesso}">
        <p class="custom-error" style="color: green">
          ✅ Médico adicionado com sucesso!
        </p>
      </div>
    </div>
  </body>
</html>
