<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Início</title>
  </head>
  <body>
    <h1>Bem-vindo ao Sistema de Gestão de Consultas</h1>

    <p sec:authorize="isAuthenticated()">Utilizador autenticado!</p>
    <p sec:authorize="!isAuthenticated()">Não autenticado</p>

    <a sec:authorize="hasRole('PACIENTE')" th:href="@{/paciente/consultas}"
      >Minhas Consultas</a
    ><br />
    <a sec:authorize="hasRole('MEDICO')" th:href="@{/medico/consultas}"
      >Consultas Pendentes</a
    ><br />
    <a th:href="@{/logout}">Logout</a>
  </body>
</html>
