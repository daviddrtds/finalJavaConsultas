<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" th:href="@{/login.css}" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <svg
          class="logo-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 64"
        >
          <circle cx="32" cy="32" r="30" fill="#00796b" />
          <path d="M28 20h8v8h8v8h-8v8h-8v-8h-8v-8h8z" fill="#fff" />
        </svg>
        <h1 class="app-name">Consultas+</h1>
      </div>

      <h2>Login</h2>

      <form th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" required />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <button type="submit">Entrar</button>
      </form>

      <p class="error" th:if="${param.error}">Credenciais inválidas!</p>
      <p class="logout" th:if="${param.logout}">
        Sessão terminada com sucesso!
      </p>

      <a class="link" th:href="@{/registo}">Criar conta</a>
    </div>
  </body>
</html>
