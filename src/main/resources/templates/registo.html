<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registo Paciente</title>
  </head>
  <body>
    <h1>Registo</h1>

    <form th:action="@{/registo}" th:object="${paciente}" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
          Erro no nome
        </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
          Erro no email
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
          Erro na password
        </div>
      </div>

      <div>
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" />
  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
</div>

<div>
  <label for="idade">Idade:</label>
  <input type="number" id="idade" th:field="*{idade}" />
  <div th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"></div>
</div>

<div>
  <label for="numeroUtente">NÂº Utente:</label>
  <input type="text" id="numeroUtente" th:field="*{numeroUtente}" />
  <div th:if="${#fields.hasErrors('numeroUtente')}" th:errors="*{numeroUtente}"></div>
</div>


      <!-- outros campos -->

      <button type="submit">Registar</button>
    </form>

    <div th:if="${erroEmail != null}">
      <p th:text="${erroEmail}" style="color: red"></p>
    </div>
  </body>
</html>
